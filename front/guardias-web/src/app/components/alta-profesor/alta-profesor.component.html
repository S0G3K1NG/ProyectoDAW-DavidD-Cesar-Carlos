<div class="app-layout">
    <app-header></app-header>
    <div class="main-section">
        <div class="column-gap-2 row-gap-6 pt-8">
            <div class="pb-5 pl-8 gap-8 p-d-flex p-flex-column">
                <input id="nombre" type="text" pInputText placeholder="Nombre" class="w-4 p-mb  -2" [(ngModel)]="nombre"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,50}" required />
                <input id="apellidos" type="text" pInputText placeholder="Apellidos" class="w-4 p-mb-2"
                    [(ngModel)]="apellidos" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,50}" required />
            </div>
            <div class="pb-5 pl-8 gap-8 p-d-flex p-flex-column">
                <input id="contrasenya" type="password" pInputText placeholder="Contraseña" class="w-4"
                    [(ngModel)]="contrasenya" pattern=".{6,}" required />
                <input id="nif" type="text" pInputText placeholder="NIF" class="w-4" [(ngModel)]="nif"
                    pattern="[0-9]{8}[A-Za-z]" required />
            </div>
            <div class="pb-5 pl-8 gap-8">
                <input id="direccion" type="text" pInputText placeholder="Dirección" class="w-4" [(ngModel)]="direccion"
                    pattern=".{1,100}" required />
                <input id="email" type="email" pInputText placeholder="Correo electrónico" class="w-4"
                    [(ngModel)]="email" required />
            </div>
            <div class="pb-5 pl-8 gap-8">
                <input id="telefono" type="text" pInputText placeholder="Teléfono" class="w-4" [(ngModel)]="telefono"
                    pattern="[0-9]{9}" required />
                <p-dropdown id="sustituye" [options]="profesores" optionLabel="nombre" placeholder="Sustituye a..."
                    [(ngModel)]="sustituye" class="border-1 border-gray-300"></p-dropdown>
            </div>
            <div class="p-d-flex p-jc-end gap-5 p-mt-6">
                <button pButton label="Cancelar" class="p-button-danger p-button-lg w-10rem text-lg"
                    (click)="cancelar()"></button>
                <button pButton label="Guardar" class="p-button-success p-button-lg w-10rem text-lg"
                    (click)="guardar()"></button>
            </div>
        </div>
    </div>
