<div class="app-layout">
    <app-header></app-header>
    <div class="main-section">
        <p-table [value]="profesores" [(selection)]="profesores" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Nif</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-profesores>
                <tr>
                    <td>{{ profesores.id }}</td>
                    <td>{{ profesores.nombre }}</td>
                    <td>{{ profesores.apellidos }}</td>
                    <td>{{ profesores.nif }}</td>
                    <td>{{ profesores.email }}</td>
                    <td>{{ profesores.telefono }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
