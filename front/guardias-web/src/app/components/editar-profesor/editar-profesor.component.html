<div class="app-layout">
    <app-header></app-header>
    <div class="main-section">
        <div class="form-container">
            <form [formGroup]="profesorForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" formControlName="nombre" type="text" />
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" formControlName="apellidos" type="text" />
                </div>
                <div class="form-group">
                    <label for="nif">NIF</label>
                    <input id="nif" formControlName="nif" type="text" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" type="email" />
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input id="telefono" formControlName="telefono" type="text" />
                </div>
                <button type="submit" [disabled]="profesorForm.invalid">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
