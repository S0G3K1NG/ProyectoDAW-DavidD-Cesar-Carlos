<p-sidebar styleClass="bg-dark" #sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-end px-4 pt-3 flex-shrink-0"
      >
        <span>
          <p-button
            type="button"
            (onClick)="closeCallback($event)"
            icon="pi pi-times"
            styleClass="h-2rem w-2rem bg-dark border-none text-400 mt-1"
          ></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-0 m-2 mt-4 overflow-hidden">
          <li *ngFor="let item of menuItems">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round-md text-400 hover:surface-700 transition-duration-150 transition-colors p-ripple no-underline"
              [routerLink]="item.routerLink"
            >
              <i [class]="item.icon + ' mr-3 text-lg'"></i>
              <span class="text-lg">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex no-underline align-items-center cursor-pointer p-3 gap-2 border-round-md text-400 hover:surface-700 transition-duration-150 transition-colors p-ripple"
          routerLink="/logout"
        >
          <!-- <p-avatar image="/assets/imgs/avatar.jpg" shape="circle" /> -->
          <span class="font-bold mt-1">{{
            user?.nombre?.concat(" ")?.concat(user?.apellidos || "") || "Salir"
          }}</span>
          <i class="pi pi-sign-out ml-1 text-lg"></i>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>
<p-toolbar
  styleClass="bg-dark text-200 p-0 pl-2 pr-2 border-none border-noround"
>
  <div class="p-toolbar-group-start">
    <p-button
      (onClick)="sidebarVisible = true"
      styleClass="mr-2 p-1 bg-dark border-transparent hover-dark"
      icon="pi pi-bars"
    ></p-button>
    <h2>{{ titulo }}</h2>
  </div>
  <div class="p-toolbar-group-end">
    <img src="/assets/imgs/logo_camp_light.png" alt="logo_camp" height="75px" />
  </div>
</p-toolbar>
