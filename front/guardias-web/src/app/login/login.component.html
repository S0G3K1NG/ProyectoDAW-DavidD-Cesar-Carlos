<body>
  <div class="container">
    <div class="login-section">
      <h2>Inicio de sesión</h2>

      <hr>

      <div class="inputUsuario">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Nombre de usuario o NIF" />
        </p-inputGroup>
      </div>

      <div class="inputContraseña">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-key"></i>
          </p-inputGroupAddon>
          <input pInputText type="password" placeholder="Contraseña" />
        </p-inputGroup>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center justify-content-between mb-6">
          <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label class="recuerdame">Recuérdame</label>
        </div>
      </div>

      <button pButton class="p-element p-ripple w-full p-3 p-button p-component">
        <span class="p-button-label">Entrar</span>
      </button>
      
      <a href="#">¿Has olvidado la contraseña?</a>

      <p-divider align="center" styleclass="my-6" class="separador">
        <div role="separator">
          <div class="p-divider-content"><span class="textoDivider">¿No tienes cuenta?</span></div>
        </div>
      </p-divider>
      
        <p-inputGroup>
          <p-inputGroupAddon class="iconoFondo">
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <button type="button" class="avisarAdmin">Avisar a un administrador</button>
        </p-inputGroup>
      
    </div>
    <div class="image-section"></div>
  </div>
</body>
